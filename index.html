<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="gameinfo" class="uidiv">
            <div id="infodisplay">
                <h1 class="centertext">ROCK PAPER SCISSORS</h1>
            
                <p id="roundnumber">START GAME</p>
                <p id="roundresults">Make a selection on the right.</p>
                
                <div id="scoredisplay">
                    <div id="playerscoredisplay">
                        <p>PLAYER:</p>
                        <p id="playerscorenumber">0</p>
                    </div>
                    
                    <div id="computerscoredisplay">
                        <p>COMPUTER:</p>
                        <p id="computerscorenumber">0</p>
                    </div>
                </div>
                
            </div>
            
            
            <div id="choicedisplay">
                <div id="playerchoicedisplay">
                    <p>PLAYER CHOSE:</p>
                    <img id="playerchoiceimage" class="choiceimage" src="img/question-mark.jpg" alt="Question mark, a placeholder image">
                </div>
                
                <div id="computerchoicedisplay">
                    <p>COMPUTER CHOSE:</p>
                    <img id="computerchoiceimage" class="choiceimage" src="img/question-mark.jpg" alt="Question mark, a placeholder image">
                </div>
            </div>

        </div>
        
        
        <div id="buttons" class="uidiv">

            <div id="rockdiv" class="buttondiv">
                <p>ROCK</p>
                <button id="rock"></button>
            </div>
            
            <div id="paperdiv" class="buttondiv">
                <p>PAPER</p>
                <button id="paper"></button>
            </div>
            
            <div id="scissorsdiv" class="buttondiv">
                <p>SCISSORS</p>
                <button id="scissors"></button>
            </div>
            
            <a id="ruleslink" href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Rules</a>

        </div>


        <script src="js/script.js"></script>
    </body>

</html>
